<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Finanssi</title>
		<script src="js/jquery.js"></script>
		<script src="js/app.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<button id="signin" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
			</form>
			<button id="newuser" class="btn btn-lg" type="button">Create user</button>
		</div>
		<div id="chatContainer">
			<div class="row">
				<input type="text" class="form-control" id="chatInput" />
			</div>
			<div class="row" id="chat">
				<table id="chatTable" class="table table-striped">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="alert">
			PIELEEN MENI!!!
		</div>
	</body>
</html>
